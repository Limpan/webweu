[model]
name = Page
label = {{ this.title }}

[children]
model = page
order_by = sort_key, title

[fields.title]
label = Title
type = string
size = large

[fields.summary]
label = Summary
type = markdown

[fields.body]
label = Body
type = markdown

[fields.sort_key]
label = Sort key
type = sort_key
width = 1/4

{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <header>
    <h1>{{ this.title }}</h1>
  </header>

  {% if this.children %}
    {% for page in this.children %}
      <h2><a href="{{ page|url }}">{{ page.title }}</a></h2>
      <p>{{ page.summary }}</p>
    {% endfor %}
  {% endif %}

  {{ this.body }}
{% endblock %}
